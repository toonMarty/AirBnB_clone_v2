<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HBNB</title>
    </head>
    <body>
        {% if divisibleby(number, 2) %}
            <H1>Number: {{ number }} is even </H1>
        {% else %}
            <H1>Number: {{ number }} is odd </H1>
        {% endif %}
    </body>
</html>
